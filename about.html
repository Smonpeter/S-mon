<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S!mon - About Me</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.prod.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/Logo_page-500.png">
    <style>
        .card-bg {
            background-color: #1C445E;
        }
        .section-bg {
            background-color: #f0f4f8;
        }
        .title-underline {
            border-bottom: 2px solid #f97316;
            padding-bottom: 0.25rem;
            display: inline-block;
        }
        .nav-link.active {
            color: orange;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <div id="app">
        <!-- Navbar -->
        <nav class="bg-gray-800 text-white fixed top-0 left-0 right-0 z-50">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <a href="index.html" class="text-xl font-bold">S!mon</a>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a v-for="item in navItems" :key="item.name" :href="item.link" @click="setActiveNavItem(item.name)" :class="['nav-link', 'hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300', { 'active': activeNavItem === item.name }]">
                                {{ item.name }}
                            </a>
                        </div>
                    </div>
                    <div class="md:hidden">
                        <button @click="toggleMobileMenu" class="text-gray-300 hover:bg-gray-700 hover:text-white px-2 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Mobile menu -->
            <div v-show="mobileMenuOpen" class="md:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a v-for="item in navItems" :key="item.name" :href="item.link" @click="handleMobileMenuClick(item.name)" :class="['nav-link', 'block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700 transition-colors duration-300', { 'active': activeNavItem === item.name }]">
                        {{ item.name }}
                    </a>
                </div>
            </div>
        </nav>

        <!-- About Me Section -->
        <about-me></about-me>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-8">
            <div class="container mx-auto px-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <!-- Important Links -->
                    <div>
                        <h3 class="text-xl font-bold mb-4">Important Links</h3>
                        <ul class="space-y-2">
                            <li v-for="item in navItems" :key="item.name">
                                <a :href="item.link" class="hover:text-gray-300 transition-colors duration-300">{{ item.name }}</a>
                            </li>
                        </ul>
                    </div>
                    <!-- Social Media -->
                    <div>
                        <h3 class="text-xl font-bold mb-4">Social Media</h3>
                        <div class="flex space-x-4">
                            <a v-for="(icon, name) in socialMedia" :key="name" :href="icon.url" class="text-2xl hover:text-gray-300 transition-colors duration-300" :aria-label="name">
                                <i :class="icon.class"></i>
                            </a>
                        </div>
                        <div class="flex space-x-4 mt-8">
                            <p>&copy;2024</p>
                            <p> Designed and Built by <a href=""  style="all:unset; color: olive; cursor: pointer;">S!mon </a></p>
                        </div>
                    </div>
                    <!-- Contact Information -->
                    <div>
                        <h3 class="text-xl font-bold mb-4">Contact Information</h3>
                        <p>00100, University Way, Nairobi Kenya</p>
                        <p>Email: info@abugas!mon.com</p>
                        <p>Phone: +254 79988 5892</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script>
    const { createApp, ref, onMounted, onUnmounted } = Vue;

    const AboutMe = {
        setup() {
            const categories = ref([
                {
                    title: 'Back-End Development',
                    items: [
                        'Python with Django: Developing robust server-side applications (e.g., CMS systems)',
                        'JavaScript: Implementing server-side logic (e.g., real-time chat features)',
                        'C#: Creating secure enterprise applications (e.g., financial tracking systems)'
                    ]
                },
                {
                    title: 'Front-End Development',
                    items: [
                        'HTML & CSS: Designing responsive, modern web interfaces',
                        'JavaScript: Enhancing user interactivity and dynamic content',
                        'Vue.js & React: Building dynamic, responsive UIs (e.g., e-commerce platforms)'
                    ]
                },
                {
                    title: 'API Development',
                    items: [
                        'RESTful APIs: Creating efficient system communication (e.g., payment gateway integration)',
                        'JSON: Managing seamless data exchange between systems'
                    ]
                },
                {
                    title: 'Databases',
                    items: [
                        'MySQL: Designing and optimizing relational databases',
                        'MongoDB: Handling large, flexible datasets',
                        'PostgreSQL: Ensuring high-performance data storage'
                    ]
                }
            ]);

            const downloadCV = () => {
                const link = document.createElement('a');
                link.href = 'files/Simon Resume.docx';
                link.download = 'Simon Resume.docx';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            return { categories, downloadCV };
        },
        template: `
            <div class="section-bg min-h-screen py-12 mt-16">
                <div class="container mx-auto px-4">
                    <div class="bg-white rounded-lg shadow-lg p-8">
                        <div class="flex flex-col md:flex-row items-start mb-8">
                            <div class="w-full md:w-1/3 mb-4 md:mb-0">
                                <div class="card-bg rounded-lg shadow-lg p-4 text-white">
                                    <img src="images/DV%20Photo%2010.jpg" alt="Profile Image" class="rounded-lg shadow-lg w-full mb-4" />
                                    <div class="space-y-2">
                                        <p class="font-bold text-lg">Name: <span class="font-normal text-orange-500">Abuga Simonpeter</span></p>
                                        <p class="font-bold text-lg">Position: <span class="font-normal text-orange-500">Director</span></p>
                                        <p class="font-bold">Email: <span class="font-normal text-orange-500">abugasimon04@gmail.com</span></p>
                                        <p class="font-bold">Phone: <span class="font-normal text-orange-500">+254799885892</span></p>
                                    </div>
                                </div>
                            </div>
                            <div class="w-full md:w-2/3 md:pl-8">
                                <h2 class="text-3xl font-bold mb-4 text-orange-500 title-underline">About Me</h2>
                                <p class="mb-6">
                                    I'm a versatile web developer with expertise in both front-end and back-end technologies. I build responsive, dynamic websites that are both functional and visually appealing.
                                </p>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                    <div v-for="(category, index) in categories" :key="index"
                                         class="card-bg rounded-lg shadow p-4 text-white transition duration-300 ease-in-out transform hover:scale-105">
                                        <h3 class="text-xl font-semibold mb-2 text-orange-500 title-underline">{{ category.title }}</h3>
                                        <ul class="list-none">
                                            <li v-for="(item, itemIndex) in category.items" :key="itemIndex" class="flex items-start mb-2">
                                                <i class="fas fa-check-circle text-green-400 mr-2 mt-1"></i>
                                                <span>{{ item }}</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="flex justify-end mb-6">
                                  <a href="portfolio.html">
                                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105">
                                        See Projects I Have Worked On &gt;
                                    </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-center">
                            <button @click="downloadCV" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full flex items-center transition duration-300 ease-in-out transform hover:scale-110 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                                <i class="fas fa-download mr-2 animate-bounce"></i>
                                <span class="mr-2">Download CV</span>
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `
    };

    createApp({
        components: {
            'about-me': AboutMe
        },
        setup() {
            const navItems = ref([
                { name: 'Home', link: 'index.html' },
                { name: 'About', link: 'about.html' },
                { name: 'Portfolio', link: 'portfolio.html' },
                { name: 'Services', link: 'services.html' },
                { name: 'Testimonials', link: 'index.html#testimonials' },
                { name: 'Contact', link: 'index.html#contact' },
                { name: 'Careers', link: 'careers.html' },
                { name: 'Blog', link: 'blog.html' }
            ]);
            const mobileMenuOpen = ref(false);
            const activeNavItem = ref('About');
            const socialMedia = ref({
                Facebook: { url: '#', class: 'fab fa-facebook' },
                Youtube: { url: '#', class: 'fab fa-youtube' },
                Whatsapp: { url: '#', class: 'fab fa-whatsapp' },
                Instagram: { url: '#', class: 'fab fa-instagram' },
                X: { url: '#', class: 'fab fa-twitter' },
            });

            const toggleMobileMenu = () => {
                mobileMenuOpen.value = !mobileMenuOpen.value;
            };

            const setActiveNavItem = (itemName) => {
                activeNavItem.value = itemName;
            };

            const handleMobileMenuClick = (itemName) => {
                setActiveNavItem(itemName);
                toggleMobileMenu();
            };

            return {
                navItems,
                mobileMenuOpen,
                activeNavItem,
                socialMedia,
                toggleMobileMenu,
                setActiveNavItem,
                handleMobileMenuClick
            };
        },
    }).mount('#app');
    </script>
</body>
</html>
